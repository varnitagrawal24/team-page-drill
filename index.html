<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h1>The creative crew</h1>
      <section class="description">
        <span>Who we are</span>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </section>
    </header>
    <main>
      <div class="pic pic-1">
        <span class="position">Product owner</span
        ><img src="photo1.png" alt="photo1" />
        <span class="name">Bill Mahoney</span>
      </div>
      <div class="pic pic-2">
        <span class="position">Art director</span
        ><img src="photo2.png" alt="photo2" />
        <span class="name">Saba Cabrera</span>
      </div>
      <div class="pic pic-3">
        <span class="position">Tech Lead</span
        ><img src="photo3.png" alt="photo3" />
        <span class="name">Shae Le</span>
      </div>
      <div class="pic pic-4">
        <span class="position">UX Designer</span
        ><img src="photo4.png" alt="photo4" />
        <span class="name">Skylah Lu</span>
      </div>
      <div class="pic pic-5">
        <span class="position">Developer</span
        ><img src="photo5.png" alt="photo5" />
        <span class="name">Griff Richards</span>
      </div>
      <div class="pic pic-6">
        <span class="position">DEverloper</span
        ><img src="photo6.png" alt="photo6" />
        <span class="name">Stan John</span>
      </div>
    </main>
  </body>
</html>
